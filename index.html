<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-t">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
    html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    /* Style untuk pemilih bulan */
    .month-selector {
        position: absolute;
        top: 10px;
        left: 50px;
        z-index: 1000;
        background-color: white;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    </style>
    <title>Peta Ketahanan Pangan</title>
</head>
<body>
    <div id="map"></div>
    
    <div class="month-selector">
        <label for="month-select">Pilih Bulan:</label>
        <select id="month-select"></select>
    </div>

    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    
    <script src="data/2025_03_1.js"></script>
    <script src="data/2025_02_2.js"></script>
    <script src="data/2025_03_3.js"></script> <script src="data/2024_12_4.js"></script>
    <script src="data/2024_11_5.js"></script>
    <script src="data/2024_10_6.js"></script>
    <script src="data/2024_09_7.js"></script>
    <script src="data/2024_08_8.js"></script>
    <script src="data/2024_07_9.js"></script>
    <script src="data/2024_06_10.js"></script>
    <script src="data/2024_05_11.js"></script>
    <script src="data/2024_04_12.js"></script>
    <script src="data/2024_03_13.js"></script>
    <script src="data/2024_02_14.js"></script>
    <script src="data/2024_01_15.js"></script>
    <script src="data/BatasKecamatan_17.js"></script>

    <script>
    var map = L.map('map', {
        zoomControl: true, // Mengaktifkan kontrol zoom default
        maxZoom: 28,
        minZoom: 1
    }).fitBounds([[-7.486572866142287,111.90147368643292],[-6.829772583212255,112.95040675283735]]);
    
    var hash = new L.Hash(map);
    map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
    var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

    // BASEMAPS (Peta Dasar)
    var googleSatellite = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        opacity: 1.0,
        attribution: 'Google Satellite',
    });
    googleSatellite.addTo(map); // Menjadi basemap default

    var googleMaps = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        opacity: 1.0,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    });

    // FUNGSI GAYA DAN POPUP (dibuat generik agar bisa dipakai ulang)
    function styleKlaster(feature) {
        switch(String(feature.properties['Peringkat_'])) {
            case '1': return { fillColor: '#d7191c', weight: 1.0, color: '#232323', fillOpacity: 0.8 }; // Merah: Rentan
            case '2': return { fillColor: '#fdae61', weight: 1.0, color: '#232323', fillOpacity: 0.8 }; // Oranye: Transisi
            case '3': return { fillColor: '#1a9641', weight: 1.0, color: '#232323', fillOpacity: 0.8 }; // Hijau: Tangguh
            default: return { fillColor: '#adb5bd', weight: 1.0, color: '#232323', fillOpacity: 0.7 }; // Abu-abu: Default
        }
    }

    function onEachFeatureKlaster(feature, layer) {
        var popupContent = '<h4>Klaster Ketahanan Pangan</h4>' +
                           '<b>Kecamatan:</b> ' + feature.properties.WADMKC + '<br>' +
                           '<b>Profil:</b> ' + feature.properties.Profil_202 + '<br>' +
                           '<b>Peringkat:</b> ' + feature.properties.Peringkat_ ;
        layer.bindPopup(popupContent);
    }
    
    // LAYER BATAS KECAMATAN
    var layer_BatasKecamatan = L.geoJson(json_BatasKecamatan_17, {
        style: {
            color: '#333333',
            weight: 1.5,
            opacity: 0.8,
            fillOpacity: 0
        },
        interactive: false // Tidak bisa di-klik
    });
    
    // MENGORGANISIR DATA BULANAN
    var monthlyData = {
        '2025-03': json_2025_03_1, // Anda mungkin perlu memperbaiki nama variabel ini sesuai file .js
        '2025-02': json_2025_02_2,
        '2025-01': json_2025_03_3, 
        '2024-12': json_2024_12_4,
        '2024-11': json_2024_11_5,
        '2024-10': json_2024_10_6,
        '2024-09': json_2024_09_7,
        '2024-08': json_2024_08_8,
        '2024-07': json_2024_07_9,
        '2024-06': json_2024_06_10,
        '2024-05': json_2024_05_11,
        '2024-04': json_2024_04_12,
        '2024-03': json_2024_03_13,
        '2024-02': json_2024_02_14,
        '2024-01': json_2024_01_15
    };

    var currentMonthLayer;
    var select = document.getElementById('month-select');

    // Mengisi dropdown dengan pilihan bulan
    for (var month in monthlyData) {
        var option = document.createElement('option');
        option.value = month;
        option.innerHTML = month;
        select.appendChild(option);
    }
    
    // Fungsi untuk mengubah layer bulan
    function changeMonth(month) {
        if (currentMonthLayer) {
            map.removeLayer(currentMonthLayer);
        }
        currentMonthLayer = L.geoJson(monthlyData[month], {
            style: styleKlaster,
            onEachFeature: onEachFeatureKlaster
        });
        currentMonthLayer.addTo(map);
    }
    
    // Event listener untuk dropdown
    select.addEventListener('change', function() {
        changeMonth(this.value);
    });

    // Menampilkan data bulan pertama saat peta dimuat
    var firstMonth = Object.keys(monthlyData)[0];
    select.value = firstMonth;
    changeMonth(firstMonth);

    // KONTROL LAYER
    var baseMaps = {
        "Google Satellite": googleSatellite,
        "Google Maps": googleMaps
    };
    var overlayMaps = {
        "Batas Kecamatan": layer_BatasKecamatan
    };
    L.control.layers(baseMaps, overlayMaps, {
        position: 'topright',
        collapsed: false
    }).addTo(map);

    // MEMBUAT LEGENDA
    var legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend'),
            grades = [1, 2, 3],
            labels = ['<strong>Klaster Ketahanan Pangan</strong>'],
            profiles = {'1': 'Rentan', '2': 'Transisi', '3': 'Tangguh'},
            colors = {'1': '#d7191c', '2': '#fdae61', '3': '#1a9641'};
        
        for (var i = 0; i < grades.length; i++) {
            var grade = grades[i];
            labels.push(
                '<i style="background:' + colors[grade] + '"></i> ' + profiles[grade]
            );
        }
        div.innerHTML = labels.join('<br>');
        return div;
    };
    legend.addTo(map);

    </script>
</body>
</html>
